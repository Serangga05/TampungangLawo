<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Kurir</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <!-- jQuery and jQuery Cookie Plugin -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container-fluid {
        height: 100vh;
        display: flex;
        flex-direction: row;
      }
      .left-side {
        flex: 1;
        background-image: url("../static/img/bglogin.jpg");
        background-size: cover;
        background-position: center;
      }
      .right-side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        position: relative;
      }
      .btn-login {
        background-color: #46a9d3;
        color: #fff;
        border: none;
      }
      .btn-login:hover {
        background-color: #3a8bcf;
      }
      .register-link {
        color: #46a9d3;
      }
      .register-link:hover {
        text-decoration: underline;
      }
      .form-icon {
        position: relative;
      }
      .form-icon input {
        padding-right: 2.5rem; /* Space for the eye icon */
      }
      .form-icon .bi-eye {
        position: absolute;
        top: 50%; /* Menempatkan ikon di tengah vertikal */
        right: 10px; /* Jarak dari sisi kanan */
        transform: translateY(10%); /* Menurunkan posisi ikon mata */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Left Side: Background Image -->
      <div class="left-side"></div>

      <!-- Right Side: Login Card -->
      <div class="right-side">
        <div class="login-card">
          <h2 class="text-center mb-4">Login Kurir</h2>
          <form id="loginForm" onsubmit="sign_admin(); return false;">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="inputEmail"
                name="email_give"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3 form-icon">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="inputPassword"
                name="password_give"
                class="form-control"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="btn btn-login w-100 mb-3">
              Login
            </button>
            <p class="text-center">
              Login pembeli
              <a href="/login" class="register-link">Disini</a>
            </p>
            <p class="text-center">
              Anda adalah admin?
              <a href="/loginadmin" class="register-link">Login disini</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+roLPxQhYCpym79fj5hbwgFOk5d2g"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery Cookie Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script>
      function sign_admin() {
        let email = $("#inputEmail").val();
        let password = $("#inputPassword").val();

        $.ajax({
          type: "POST",
          url: "/kurir/login",
          data: {
            email_give: email,
            password_give: password,
          },
          success: function (response) {
            if (response["result"] === "success") {
              // Set the token in the cookie
              $.cookie("admin_token", response["token"], { path: "/" });
              // Redirect to the admin page
              window.location.replace("/kurir");
            } else {
              alert(response["msg"]);
            }
          },
          error: function (xhr, status, error) {
            console.error("Login failed:", error);
          },
        });
      }
    </script>
  </body>
</html>
