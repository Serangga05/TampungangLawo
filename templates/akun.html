<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Akun</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
          url("{{ url_for('static', filename='img/123.jpeg') }}") no-repeat
            center center fixed;
        background-size: cover;
        color: #333;
      }
      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .container h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }
      .form-group label {
        font-weight: 600;
      }
      .btn-primary,
      .btn-secondary {
        border-radius: 5px;
        padding: 10px 20px;
      }
      .btn-primary {
        background-color: #4dcaff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #3a9bdc;
      }
      .modal-content {
        border-radius: 10px;
      }
      .modal-header,
      .modal-footer {
        border: none;
      }
      .modal-title {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Profil Akun</h1>
      <form
        id="profile-form"
        method="POST"
        action="{{ url_for('update_user') }}"
      >
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            value="{{ user['nama'] }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{ user['email'] }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="nohp">Nomor HP:</label>
          <input
            type="text"
            class="form-control"
            id="nohp"
            name="nohp"
            value="{{ user['nohp'] }}"
            required
          />
        </div>

        <!-- Tombol Kembali -->
        <div class="row">
          <div class="col-6">
            <button
              type="button"
              class="btn btn-primary"
              onclick="window.location.href='{{ url_for('user') }}'"
            >
              Kembali
            </button>
          </div>
          <div class="col-6 text-right">
            <!-- Tombol Edit -->
            <button
              type="button"
              class="btn btn-secondary"
              data-toggle="modal"
              data-target="#editModal"
            >
              Edit
            </button>
          </div>
        </div>
      </form>

      <!-- Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Profil</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form
                id="edit-form"
                method="POST"
                action="{{ url_for('update_user') }}"
              >
                <div class="form-group">
                  <label for="modal-nama">Nama:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="modal-nama"
                    name="nama"
                    value="{{ user['nama'] }}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="modal-email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="modal-email"
                    name="email"
                    value="{{ user['email'] }}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="modal-nohp">Nomor HP:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="modal-nohp"
                    name="nohp"
                    value="{{ user['nohp'] }}"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Tutup
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
